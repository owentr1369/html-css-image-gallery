<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Image Gallery</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- Image Item -->
      <div class="image">
        <img src="./assets/images/image1.jpg" alt="" />
      </div>
      <div class="image">
        <img src="./assets/images/image2.jpg" alt="" />
      </div>
      <div class="image">
        <img src="./assets/images/image3.jpg" alt="" />
      </div>
      <div class="image">
        <img src="./assets/images/image4.jpg" alt="" />
      </div>
      <div class="image">
        <img src="./assets/images/image5.jpg" alt="" />
      </div>
      <div class="image">
        <img src="./assets/images/image6.jpg" alt="" />
      </div>
      <div class="image">
        <img src="./assets/images/image7.jpg" alt="" />
      </div>
      <div class="image">
        <img src="./assets/images/image8.jpg" alt="" />
      </div>
      <div class="image">
        <img src="./assets/images/image9.jpg" alt="" />
      </div>
      <div class="image">
        <img src="./assets/images/image10.jpg" alt="" />
      </div>
      <div class="image">
        <img src="./assets/images/image11.jpg" alt="" />
      </div>
      <div class="image">
        <img src="./assets/images/image12.jpg" alt="" />
      </div>
    </div>
    <div class="gallery">
      <i class="fa fa-times close" aria-hidden="true"></i>
      <div class="gallery__inner">
        <img src="./assets/images/image6.jpg" alt="" />
      </div>
      <div class="control prev">
        <i class="fa fa-angle-left" aria-hidden="true"></i>
      </div>
      <div class="control next">
        <i class="fa fa-angle-right" aria-hidden="true"></i>
      </div>
    </div>
  </body>
</html>
